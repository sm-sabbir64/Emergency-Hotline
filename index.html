<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- box-coins link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="max-w-[1200px] m-auto bg-[#F5FFF6]">
    <nav class="flex justify-between items-center mt-[20px] h-[80px] bg-[#FFFFFF]">
        <div class="flex justify-center items-center ">
            <img class="w-[50] h-[60px]" src="./assets/logo.png" alt="">
            <h1 class="font-bold text-[18px] text-[#006747] ml-2">Emergency <br>Service</h1>
        </div>
        <div class="flex justify-between items-center gap-4">
            <div class="w-[80px] h-[40px] flex justify-center items-center bg-[#41ff6b1a] rounded-3xl">
                <p class="font-bold text-[20px] mr-2">0</p>
                <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
            </div>
            <div class="w-[80px] h-[40px] flex justify-center items-center bg-[#41ff6b1a] rounded-3xl">
                <p class="font-bold text-[20px] mr-2">100</p>
                <img class="w-[30px] h-[30px]" src="./assets/coin.png" alt="">
            </div>
            <button class="text-[18px] w-[100px] h-[45px] rounded-3xl text-white bg-[#00A63E]"><span>2</span>
                Copy</button>
        </div>
    </nav>
    <main>
        <!-- Banner section start here -->
        <section
            class=" h-[200px] bg-linear-to-r from-[#013223] to-[#006747] flex flex-col justify-center items-center">
            <img class="w-[80px] h-[80px]" src="./assets/logo.png" alt="">
            <h1 class="text-white text-[30px] font-bold">Emergency Service Directory</h1>
            <p class="text-white text-[18px] mt-2">Government Emergency Services at Your Fingertip – A Project by
                Government of the People’s Republic of
                Bangladesh</p>
        </section>

        <!-- HelpLine Service Card start here -->
        <section class="flex gap-5 mt-10">
            <div class=" border-2 border-orange-500 w-[75%] h-[600px]">
                <div class="bg-white w-[33%]">
                    <div class=" border-2 border-blue-500  flex justify-between items-center">
                        <div class="border-2 border-blue-500 h-[50px] w-[55px] bg-[#FFE3E2] rounded-2xl">
                            <img class="m-auto mt-2 w-[32px] h-[32px]" src="./assets/emergency.png" alt="">
                        </div>
                        <i class='bx bx-heart text-[30px]'></i>
                    </div>
                    <div>
                        <h1 class="text-[19px] font-bold">National Emergency Number</h1>
                        <p class="text-[#5C5C5C]">National Emergency</p>
                    </div>
                    <div>
                        <h1 class="font-bold text-[24px]">999</h1>
                        <p class=" bg-[#f2f2f2] w-[38px] rounded-3xl text-center font-semibold">All</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <button class="border-2 border-blue-500 bg-green-300 text-[20px]">Copy</button>
                        <button class="border-2 border-blue-500 bg-green-300 text-[20px]">Call</button>
                    </div>
                </div>
            </div>


            </div>
            <div class="border-2 border-orange-500 w-[25%] h-[600px]">

            </div>

        </section>


    </main>

</body>

</html>
